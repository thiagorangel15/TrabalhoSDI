<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Criação de BD</title>
        <style>
            div{
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }
            fieldset{
                width: fit-content;
                block-size: fit-content;
            }
        </style>
    </head>

    <body>
        <div>
            <h1>Criação de BD</h1>

            <form action="criar-banco-de-dados/banco" method="post" enctype="multipart/form-data">
                <fieldset>
                    <legend>Novo Banco de Dados</legend>

                    <p><label for="nome">Nome do BD:</label><br>
                        <input type="text" id="nome" name="nome" size="30" autofocus>
                    </p>

                    <p><input type="submit" value="Criar Banco de Dados"></p>
                </fieldset>
            </form>
        </div>
    </body>
</html>
